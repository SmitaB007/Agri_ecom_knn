{% extends "base.html" %}
{% block content  %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); 
            margin-top: 25px; 
        }
    
        .email-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .email-form h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .email-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .email-form button {
	     width:100%;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #32a852;
            color: white;
            cursor: pointer;
        }

        .email-form button:hover {
            background-color: #32a830;
        }
    </style>
</head>
<body>
    <div class="center-container">
    <div class="email-form">
