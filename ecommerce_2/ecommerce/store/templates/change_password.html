
{% extends "base.html" %}
{% block content %}
<style>

    .container {
        max-width: 500px; 
        background-color: #ffffff; 
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        margin: 50px auto; 
    }
    
    h2 {
        color: #333333;
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .form-control {
        border-radius: 5px;
        border: 1px solid #ced4da;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 10px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #007bff; 
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }
    
    label {
        font-size: 1rem;
        font-weight: bold;
        color: #495057;
        margin-bottom: 5px;
        display: block;
    }
    
    .form-text {
        font-size: 0.85rem;
        color: #6c757d; 
        margin-top: -5px;
        margin-bottom: 10px;
        line-height: 1.5;
        display: block;
    }
    
    .btn-primary {
        background-color: #007bff;
        border: none;
        color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        font-size: 1rem;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    .text-danger {
        font-size: 0.9rem;
        color: #dc3545;
        margin-top: -5px;
        margin-bottom: 10px;
    }
    
</style>
<div class="container">
    <h2 class="text-center mb-4">Update Password</h2>
    <form method="POST" action={% url "without_login_update_password" email %}>
        {% csrf_token %}
        {% for field in userform %}
        <div class="form-group mb-3">
            <label for="{{ field.id_for_label }}">{{ field.label|safe }}</label>
            {{ field }}
            {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text|safe }}</small>
            {% endif %}
            {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Update Password</button>
    </form>
</div>


{% endblock  %}
