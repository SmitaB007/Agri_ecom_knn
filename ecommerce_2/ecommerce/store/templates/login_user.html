{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 150px); 
    background-color: #d9f5d6; 
    padding: 20px;
  }

  .login-container {
    background-color: #ffffff;
    padding: 30px; 
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px; 
    margin-right: 50px; 
  }

  .login-form {
    display: flex;
    flex-direction: column;
  }

  .login-form label {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 14px;
  }

  .login-form input {
    padding: 12px; 
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    font-size: 14px;
  }

  .login-form button {
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #32a852;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  .login-container a{
    text-decoration : none;
    color : green;
   
  }
    
  .login-form button:hover {
    background-color: #28a745;
  }

  .login-image {
    max-width: 450px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  @media (max-width: 768px) {
    main {
      flex-direction: column;
      text-align: center;
    }

    .login-container {
      margin-right: 0;
      margin-bottom: 20px; 
      width: 100%;
    }

    .login-image {
      max-width: 100%; 
    }
  }
</style>

<main>
  <!-- Login Form Section -->
  <div class="login-container">
    <form class="login-form" method="post" action="{% url "login" %}">
      {% csrf_token %}
      <label for="username">Enter Username:</label>
      <input type="text" id="username" name="username" placeholder="username" required>
      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" placeholder="password" required>
     
   
      <button type="submit">Login</button>
    </form>
    <center><a href="{% url "forgot_password" %}">Forgot Password?</a></center>
  </div>

  <!-- Image Section -->
  <img src="{% static 'css/login.jpg' %}" alt="Login Illustration" class="login-image">
</main>

{% endblock %}
