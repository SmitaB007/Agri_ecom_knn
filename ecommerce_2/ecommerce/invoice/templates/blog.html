{% extends "base.html" %}
{% block content %}

<style>
  .form-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .form-container h2 {
      text-align: center;
      font-size: 2rem;
      color: #4caf50;
      margin-bottom: 1.5rem;
  }

  .form-group {
      margin-bottom: 1.5rem;
  }

  .form-group label {
      display: block;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
  }

  .form-group input[type="text"],
  .form-group textarea,
  .form-group input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
  }

  .form-group textarea {
      height: 150px;
      resize: vertical;
  }

  .form-group input[type="file"] {
      padding: 0.5rem;
  }

  .form-actions {
      text-align: center;
      margin-top: 2rem;
  }

  .form-actions button {
      background-color: #4caf50;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }

  .form-actions button:hover {
      background-color: #388e3c;
  }
</style>

<div class="form-container">
  <h2>Write a New Blog</h2>
  <form method="POST" enctype="multipart/form-data" action="{% url "create_blog" %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title:</label>
      <input type="text" id="id_title" name="title" placeholder="Enter blog title" required>
    </div>

    <div class="form-group">
      <label for="id_image">Image:</label>
      <input type="file" id="id_image" name="image" accept="image/*">
    </div>

    <div class="form-group">
      <label for="id_content">Text:</label>
      <textarea id="id_content" name="content" placeholder="Write your blog content here..." required></textarea>
    </div>

    <div class="form-actions">
      <button type="submit">Submit Blog</button>
    </div>
  </form>
</div>

{% endblock %}
